name: CI - Full Stack Build & Test

on:
  push:
    branches:
      - develop
      - staging
      - main
  pull_request:
    branches:
      - develop
      - staging
      - main

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
      
      - name: Run backend linter
        working-directory: ./backend
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Run backend tests
        working-directory: ./backend
        run: |
          python -m pytest tests/ || true

  core-main-test:
    name: Core-Main Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build with Maven
        working-directory: ./core-main
        run: |
          mvn clean install -DskipTests || true
      
      - name: Run tests
        working-directory: ./core-main
        run: |
          mvn test || true

  client-app-test:
    name: Client App Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-app/package-lock.json
      
      - name: Install client-app dependencies
        working-directory: ./client-app
        run: npm ci --legacy-peer-deps
      
      - name: Run client-app linter
        working-directory: ./client-app
        run: npm run lint || true
      
      - name: Build client-app
        working-directory: ./client-app
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:3000
          VITE_WS_URL: ws://localhost:3000

  admin-app-test:
    name: Admin App Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Admin-app/package-lock.json
      
      - name: Install Admin-app dependencies
        working-directory: ./Admin-app
        run: npm ci --legacy-peer-deps
      
      - name: Run Admin-app linter
        working-directory: ./Admin-app
        run: npm run lint || true
      
      - name: Build Admin-app
        working-directory: ./Admin-app
        run: npm run build
        env:
          VITE_API_BASE_URL: http://localhost:3000
          VITE_WS_URL: ws://localhost:3000

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test, core-main-test, client-app-test, admin-app-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: forexxx-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Core-Main Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./core-main
          push: false
          tags: forexxx-core-main:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Client-App Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./client-app
          push: false
          tags: forexxx-client-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Admin-App Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./Admin-app
          push: false
          tags: forexxx-admin-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
