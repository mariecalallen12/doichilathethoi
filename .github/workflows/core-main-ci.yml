name: Core-Main CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'core-main/**'
      - '.github/workflows/core-main-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'core-main/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: core-main/package-lock.json
        
    - name: Install dependencies
      working-directory: ./core-main
      run: npm ci
      
    - name: Lint code
      working-directory: ./core-main
      run: npm run lint || echo "Linting skipped"
      
    - name: Run tests
      working-directory: ./core-main
      run: npm test || echo "Tests skipped"
      
    - name: Build application
      working-directory: ./core-main
      run: npm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: core-main-build
        path: core-main/dist
        retention-days: 7
