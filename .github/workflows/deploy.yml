name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set environment variables
      run: |
        if [ "${{ github.event.inputs.environment }}" == "staging" ]; then
          echo "ENV_FILE=.env.staging" >> $GITHUB_ENV
        else
          echo "ENV_FILE=.env.production" >> $GITHUB_ENV
        fi
        
    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp docker-compose.yml deployment/
        cp ${{ env.ENV_FILE }} deployment/.env
        cp deploy.sh deployment/
        cp -r nginx deployment/
        cp -r scripts deployment/
        tar -czf deployment.tar.gz deployment/
        
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment.tar.gz
        retention-days: 30
        
    - name: Deploy notification
      run: |
        echo "üöÄ Deployment prepared for ${{ github.event.inputs.environment || 'production' }}"
        echo "üì¶ Package created: deployment.tar.gz"
        echo "üè∑Ô∏è Version: ${{ github.ref_name }}"
        
