name: Production Deployment

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: false

env:
  DOCKER_BUILDKIT: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client-app
        run: npm ci --legacy-peer-deps
      
      - name: Run linter
        working-directory: ./client-app
        run: npm run lint || true
      
      - name: Build application
        working-directory: ./client-app
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.PRODUCTION_API_BASE_URL }}
          VITE_WS_URL: ${{ secrets.PRODUCTION_WS_URL }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit
        working-directory: ./client-app
        run: npm audit --audit-level=moderate

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./client-app
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/client-app:latest
            ghcr.io/${{ github.repository }}/client-app:${{ github.event.inputs.version || github.sha }}
            ghcr.io/${{ github.repository }}/client-app:production-${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.PRODUCTION_API_BASE_URL || 'http://localhost:8080' }}
            VITE_WS_URL=${{ secrets.PRODUCTION_WS_URL || 'ws://localhost:8080' }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
