name: Staging Deployment

on:
  push:
    branches:
      - develop
      - staging
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client-app
        run: npm ci --legacy-peer-deps
      
      - name: Run linter
        working-directory: ./client-app
        run: npm run lint || true
      
      - name: Build application
        working-directory: ./client-app
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.STAGING_API_BASE_URL }}
          VITE_WS_URL: ${{ secrets.STAGING_WS_URL }}

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./client-app
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/client-app:staging
            ${{ secrets.DOCKER_REGISTRY }}/client-app:staging-${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=${{ secrets.STAGING_API_BASE_URL }}
            VITE_WS_URL=${{ secrets.STAGING_WS_URL }}

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'
    
