name: Automated Tests

on:
  push:
    branches:
      - develop
      - staging
      - main
  pull_request:
    branches:
      - develop
      - staging
      - main

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client-app
        run: npm ci --legacy-peer-deps
      
      - name: Run local tests
        working-directory: ./client-app
        run: node scripts/test-local.mjs || true
        continue-on-error: true
      
      - name: Run smoke tests
        run: ./scripts/test-smoke.sh || true
        continue-on-error: true
      
      - name: Build application
        working-directory: ./client-app
        run: npm run build

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client-app
        run: npm ci --legacy-peer-deps
      
      - name: Run linter
        working-directory: ./client-app
        run: npm run lint || true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client-app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./client-app
        run: npm ci --legacy-peer-deps
      
      - name: Run npm audit
        working-directory: ./client-app
        run: npm audit --audit-level=moderate

