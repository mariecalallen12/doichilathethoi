worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;

        # Serve static assets first with ^~ prefix to match before /admin/
        location ^~ /admin/assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
            # Serve file directly - no trailing slash redirect
            try_files $uri =404;
        }

        # Disable caching for HTML files
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            try_files $uri =404;
        }

        # Serve admin app at /admin/ path
        location /admin/ {
            try_files $uri $uri/ /admin/index.html;
            index index.html;
            
            # Disable directory listing
            autoindex off;
            
            # Prevent caching HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
            
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
            add_header Content-Security-Policy "default-src 'self' http://localhost http://127.0.0.1 https://zalopaymerchan.com http://zalopaymerchan.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost http://127.0.0.1 http://localhost:* http://127.0.0.1:* https://zalopaymerchan.com http://zalopaymerchan.com; script-src-elem 'self' 'unsafe-inline' 'unsafe-eval' http://localhost http://127.0.0.1 http://localhost:* http://127.0.0.1:* https://zalopaymerchan.com http://zalopaymerchan.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com http://localhost http://127.0.0.1 https://zalopaymerchan.com http://zalopaymerchan.com; style-src-elem 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com http://localhost http://127.0.0.1 http://localhost:* http://127.0.0.1:* https://zalopaymerchan.com http://zalopaymerchan.com; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' http://localhost:* http://backend:8000 https://zalopaymerchan.com http://zalopaymerchan.com wss://zalopaymerchan.com ws://zalopaymerchan.com https: ws: wss:; frame-ancestors 'self' https://zalopaymerchan.com http://zalopaymerchan.com;" always;
        }

        # Root location redirect to /admin/
        location = / {
            return 301 /admin/;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
