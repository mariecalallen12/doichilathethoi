global:
  resolve_timeout: 5m
  # Configure email notifications (update with actual SMTP settings)
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@cmeetrading.com'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-receiver'

# Receivers
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'admin@cmeetrading.com'
        headers:
          Subject: 'CMEETRADING Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert Details</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <hr>
          <h3>Alerts:</h3>
          {{ range .Alerts }}
          <p><strong>Status:</strong> {{ .Status }}</p>
          <p><strong>Labels:</strong> {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}</p>
          <p><strong>Annotations:</strong> {{ range .Annotations.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}</p>
          {{ end }}

  - name: 'critical-receiver'
    email_configs:
      - to: 'admin@cmeetrading.com'
        send_resolved: true
        headers:
          Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">CRITICAL ALERT</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <hr>
          <h3>Alerts:</h3>
          {{ range .Alerts }}
          <p><strong>Status:</strong> {{ .Status }}</p>
          <p><strong>Labels:</strong> {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}</p>
          <p><strong>Annotations:</strong> {{ range .Annotations.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}</p>
          {{ end }}

  - name: 'warning-receiver'
    email_configs:
      - to: 'admin@cmeetrading.com'
        send_resolved: false
        headers:
          Subject: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: orange;">WARNING ALERT</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
