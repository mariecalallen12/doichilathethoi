version: '3.8'

# Microservices Architecture - Complete Stack
# Backend API (port 8000) + TradingSystemAPI (port 8001) + Nginx Gateway

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cmee-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-forexxx_test}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cmee-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cmee-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cmee-network

  # Main Backend API (FastAPI) - Port 8000
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cmee-backend
    environment:
      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-forexxx_test}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-forexxx_test}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:5174}
      
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cmee-network
    restart: unless-stopped

  # TradingSystemAPI (Dual Stream) - Internal Port 8000, Exposed as 8001
  trading-system-api:
    build:
      context: ./TradingSystemAPI
      dockerfile: Dockerfile
    container_name: cmee-trading-api
    environment:
      # API Configuration
      API_HOST: "0.0.0.0"
      API_PORT: 8000
      
      # Data Sources Configuration
      BINANCE_API_URL: "https://data-api.binance.vision"
      EXCHANGE_RATE_API_URL: "https://api.exchangerate-api.com/v4/latest"
      
      # Cache Configuration
      CACHE_TTL: ${CACHE_TTL:-30}
      
      # CORS
      CORS_ORIGINS: "*"
    ports:
      - "8001:8000"  # Map internal 8000 to external 8001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cmee-network
    restart: unless-stopped

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: cmee-nginx-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - trading-system-api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cmee-network
    restart: unless-stopped

  # Client App (Vue.js 3)
  client-app:
    build:
      context: ./client-app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost/ws}
    container_name: cmee-client-app
    ports:
      - "${CLIENT_PORT:-3002}:80"
    depends_on:
      - nginx
    networks:
      - cmee-network
    restart: unless-stopped

  # Admin App (Next.js)
  admin-app:
    build:
      context: ./Admin-app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost/api}
    container_name: cmee-admin-app
    ports:
      - "${ADMIN_PORT:-3001}:80"
    depends_on:
      - nginx
    networks:
      - cmee-network
    restart: unless-stopped

networks:
  cmee-network:
    driver: bridge
    name: cmee-network

volumes:
  postgres_data:
    name: cmee-postgres-data
  redis_data:
    name: cmee-redis-data
  nginx_logs:
    name: cmee-nginx-logs
