version: '3.8'

# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  postgres:
    # Production: Don't expose port to host
    ports: []
    # Use stronger password in production
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # Add backup volume
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-digital_utopia}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    # Production: Don't expose port to host
    ports: []
    # Require password in production
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    # Add backup configuration
    volumes:
      - redis_data:/data
      - ./backups/redis:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  backend:
    # Production: Remove volume mount for code (use built image)
    volumes:
      - backend_uploads:/app/uploads
    # Production: Use production command with optimized workers
    # Workers = (2 * CPU cores) + 1, but cap at reasonable limit
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4", "--no-access-log", "--timeout-keep-alive", "65"]
    environment:
      DEBUG: "false"
      ENVIRONMENT: "production"
      LOG_LEVEL: ${LOG_LEVEL:-WARNING}
      # Production logging
      LOG_FORMAT: "json"  # JSON format for better log aggregation
    restart: unless-stopped
    # Resource limits - optimized for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  client-app:
    # Production: Remove volume mounts
    volumes: []
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  admin-app:
    # Production: Remove volume mounts
    volumes: []
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

  nginx-proxy:
    # Production: Use production nginx config
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx/certbot/www:/var/www/certbot:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

