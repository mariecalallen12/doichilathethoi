version: '3.8'

# Override to use pre-built images
services:
  backend:
    image: digital_utopia_backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile

  client-app:
    image: digital_utopia_client:latest
    build:
      context: ./client-app
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${CLIENT_API_BASE_URL:-https://cmeetrading.com/api}
        VITE_WS_URL: ${CLIENT_WS_URL:-wss://cmeetrading.com/ws}

