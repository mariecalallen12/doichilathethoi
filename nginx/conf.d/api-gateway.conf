upstream backend_api {
    server backend:8000;
}

upstream trading_system_api {
    server trading-system-api:8000;
}

server {
    listen 80;
    server_name localhost;

    # Increase buffer sizes for large responses
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Main Backend API - /api/*
    location /api/ {
        proxy_pass http://backend_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # TradingSystemAPI - /trading/*
    location /trading/ {
        proxy_pass http://trading_system_api/trading/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # TradingSystemAPI Market Data - /market/* (from TradingSystemAPI)
    location /tradingsystem/market/ {
        proxy_pass http://trading_system_api/market/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoints
    location /health {
        proxy_pass http://backend_api/api/health;
        proxy_set_header Host $host;
        access_log off;
    }

    location /trading/health {
        proxy_pass http://trading_system_api/trading/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Root endpoint
    location = / {
        return 200 '{"status":"ok","message":"CMEETRADING API Gateway","services":{"backend":"/api/*","trading":"/trading/*","websocket":"/ws"}}\n';
        add_header Content-Type application/json;
    }

    # Metrics endpoint (if Prometheus is used)
    location /metrics {
        proxy_pass http://backend_api/metrics;
        proxy_set_header Host $host;
        access_log off;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 503 '{"error":true,"message":"Service temporarily unavailable","status_code":503}\n';
        add_header Content-Type application/json;
    }
}
