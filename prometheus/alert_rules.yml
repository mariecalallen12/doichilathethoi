groups:
  - name: opex_alerts
    interval: 30s
    rules:
      - alert: OPEXAPIDown
        expr: up{job="opex-api"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "OPEX API is down"
          description: "OPEX API has been down for more than 5 minutes"

      - alert: OPEXHighErrorRate
        expr: rate(opex_requests_total{status=~"5..|error"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High OPEX error rate"
          description: "OPEX API error rate is above 10%"

      - alert: OPEXHighLatency
        expr: histogram_quantile(0.95, rate(opex_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High OPEX latency"
          description: "OPEX API p95 latency is above 1 second"

      - alert: BackendAPIDown
        expr: up{job="backend-api"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Backend API is down"
          description: "Backend API has been down for more than 5 minutes"

