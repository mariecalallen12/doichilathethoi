<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Service Worker Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        button.danger {
            background: #f44336;
        }
        button.danger:hover {
            background: #da190b;
        }
        .log {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-item {
            margin: 5px 0;
            padding: 5px;
        }
        .log-success {
            color: #4CAF50;
        }
        .log-error {
            color: #f44336;
        }
        .log-info {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Clear Service Worker Cache</h1>
        <p>Tool n√†y s·∫Ω gi√∫p b·∫°n clear Service Worker cache v√† reload trang v·ªõi code m·ªõi.</p>
        
        <button onclick="clearCache()">Clear Cache & Reload</button>
        <button class="danger" onclick="clearAll()">Clear All & Reload</button>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const item = document.createElement('div');
            item.className = `log-item log-${type}`;
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(item);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function clearCache() {
            log('üîß Starting Service Worker cache clear...', 'info');
            
            // 1. Unregister service workers
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log(`Found ${registrations.length} service worker(s)`, 'info');
                    
                    for (let registration of registrations) {
                        const success = await registration.unregister();
                        if (success) {
                            log(`‚úÖ Service Worker unregistered: ${registration.scope}`, 'success');
                        } else {
                            log(`‚ùå Failed to unregister: ${registration.scope}`, 'error');
                        }
                    }
                } catch (error) {
                    log(`‚ùå Error unregistering service workers: ${error.message}`, 'error');
                }
            }
            
            // 2. Clear caches
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    log(`Found ${cacheNames.length} cache(s)`, 'info');
                    
                    await Promise.all(
                        cacheNames.map(async (cacheName) => {
                            log(`üóëÔ∏è Deleting cache: ${cacheName}`, 'info');
                            await caches.delete(cacheName);
                        })
                    );
                    log('‚úÖ All caches cleared!', 'success');
                } catch (error) {
                    log(`‚ùå Error clearing caches: ${error.message}`, 'error');
                }
            }
            
            log('‚úÖ Cache clear completed! Reloading in 2 seconds...', 'success');
            setTimeout(() => {
                window.location.reload(true);
            }, 2000);
        }

        async function clearAll() {
            log('üßπ Clearing all storage and cache...', 'info');
            
            // Clear localStorage
            try {
                localStorage.clear();
                log('‚úÖ localStorage cleared', 'success');
            } catch (error) {
                log(`‚ùå Error clearing localStorage: ${error.message}`, 'error');
            }
            
            // Clear sessionStorage
            try {
                sessionStorage.clear();
                log('‚úÖ sessionStorage cleared', 'success');
            } catch (error) {
                log(`‚ùå Error clearing sessionStorage: ${error.message}`, 'error');
            }
            
            // Clear cache
            await clearCache();
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            log('Page loaded. Click button to clear cache.', 'info');
        });
    </script>
</body>
</html>
