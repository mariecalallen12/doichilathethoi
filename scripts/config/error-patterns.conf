# Error Patterns Configuration
# Digital Utopia Platform - Error Detection Patterns

# Build Error Patterns
BUILD_ERROR_PATTERNS=(
    "ERROR.*docker build"
    "failed to build"
    "build failed"
    "error building"
    "cannot find Dockerfile"
    "COPY failed"
    "RUN failed"
    "unable to prepare context"
)

# Network Error Patterns
NETWORK_ERROR_PATTERNS=(
    "connection refused"
    "connection timeout"
    "network error"
    "unable to connect"
    "connection reset"
    "no route to host"
    "name resolution failed"
    "timeout"
)

# Database Error Patterns
DATABASE_ERROR_PATTERNS=(
    "database.*error"
    "postgres.*error"
    "connection to.*failed"
    "migration.*failed"
    "alembic.*error"
    "relation.*does not exist"
    "syntax error"
    "permission denied.*database"
)

# Permission Error Patterns
PERMISSION_ERROR_PATTERNS=(
    "permission denied"
    "access denied"
    "cannot open"
    "read-only file system"
    "operation not permitted"
    "EACCES"
    "EAGAIN"
)

# Resource Error Patterns
RESOURCE_ERROR_PATTERNS=(
    "no space left on device"
    "disk full"
    "out of memory"
    "memory limit"
    "resource temporarily unavailable"
    "ENOSPC"
    "ENOMEM"
)

# Configuration Error Patterns
CONFIG_ERROR_PATTERNS=(
    "configuration error"
    "invalid.*config"
    "missing.*environment"
    ".env.*not found"
    "required.*variable"
    "invalid.*value"
)

# Deployment Error Patterns
DEPLOY_ERROR_PATTERNS=(
    "container.*failed to start"
    "service.*failed"
    "unable to start"
    "startup.*failed"
    "health check.*failed"
    "port.*already in use"
    "bind.*address.*already in use"
)

# Critical Error Patterns (non-recoverable)
CRITICAL_ERROR_PATTERNS=(
    "fatal error"
    "critical.*error"
    "cannot recover"
    "corrupted"
    "invalid syntax"
    "syntax error"
)

# Recoverable Error Patterns
RECOVERABLE_ERROR_PATTERNS=(
    "connection.*timeout"
    "temporary.*failure"
    "network.*unavailable"
    "service.*temporarily"
    "retry.*later"
)

# Auto-fixable Error Patterns
AUTO_FIXABLE_PATTERNS=(
    "permission denied.*file"
    "no space left.*device"
    "port.*already in use"
    "container.*name.*already in use"
    "image.*not found"
    "network.*not found"
)

# Error Messages Mapping
ERROR_MESSAGES=(
    "connection refused|Check network connectivity and service status"
    "permission denied|Fix file permissions or run with appropriate user"
    "no space left|Clean up disk space or increase storage"
    "port already in use|Stop conflicting service or change port"
    "database.*does not exist|Create database or check connection string"
    "migration.*failed|Check migration files and database state"
)

